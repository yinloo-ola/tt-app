root = "."
tmp_dir = "tmp"

[build]
  args_bin = []
  cmd = "templ generate && go build -o ./tmp/main ./server"
  delay = 1000
  exclude_dir = ["views/assets", "views/pages", "node_modules", "tmp"]
  exclude_file = []
  exclude_regex = ["_test.go",".*_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "GIN_MODE=debug ./tmp/main"
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "templ"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = true
  rerun_delay = 1000
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = true
  keep_scroll = true
